<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="bg-cream">

  <div id="pageCtn" class="min-h-screen w-full flex items-center justify-center">
    <div id="cardCtn">
      <div id="leftCol">
        <img id="cardImgMobile" class="md:hidden" src="./images/image-product-mobile.jpg" alt="parfume bottle">
        <img id="cardImgDesktop" class="hidden md:block" src="./images/image-product-desktop.jpg" alt="parfume bottle">
      </div>
      <div id="rightCol">
        <p id="categoryTag">PERFUME</p>
        <h1 id="productTitle">Gabrielle Essence Eau De Parfum</h1>
        <p id="productDescription">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div id="priceTag">
          <span id="priceReduced">$149.99</span>
          <span id="priceRegular">$169.99</span>
        </div>
        <button id="addToCart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
